<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Movie-Page</title>
</head>
<body>

    <div class="navigation">
        <div class="logo">Kinobook</div>
        <div class="menu">
            <ul class="nav">
                <li><a class="link1" href="#">Фильмы</a></li>
                <li><a class="link1" href="#">Книги</a></li>
                <li><a class="button" href="#">Sign up</a></li>
                <li><a class="button" href="#">Log in</a></li>
            </ul>
            <ul class="nav icon">
                <li><a class="link" href="#"><i class="fas fa-search"></i></a></li>
                <li><a class="link" href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a class="link" href="#"><i class="fas fa-user"></i></a></li>
            </ul>
        </div>
    </div>

    <div class="movie-page">
        <div class="movie-poster-container">
            <img class="movie-poster" src="{{}}" alt="Постер фимльма">
        </div>
        <div class="movie-info-container">
            <div class="movie-info">
                <h1 class="movie-title">{{Название фильма}}</h1>
                <p class="imdb-rating">IMDB рейтинг: {{...}}</p>
                <p class="movie-description">{{Описание фильма здесь}}</p>
                <p class="movie-year">Год выпуска: {{...}}</p>
                <p class="movie-duration">Продолжительность: {{...}}</p>
                <p class="movie-genre">Жанр: {{...}}</p>
                <p class="movie-director">Режиссер: {{...}}</p>
            </div>
            <div class="movie-cast">
                <h2>В главных ролях:</h2>
                <ul>
                    <li>{{Актер 1}}</li>
                    <li>{{Актер 2}}</li>
                    <li>{{Актер 3}}</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
